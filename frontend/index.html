<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 技术分析服务</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div id="chat-container">
        <div class="message ai-message">
            <p>您好！请输入股票代码进行分析。格式：<br><strong>[股票代码] [时间周期]</strong><br><br>时间周期为可选参数 (例如: 1h, 4h, 日线, 周线)。<br>如果省略，将默认为日线 (1d)。<br>例如: <code>AAPL</code> 或 <code>TSLA 4h</code></p>
        </div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="例如: NVDA 日线">
        <button id="send-button">发送</button>
    </div>
    <script src="static/js/app.js"></script>
</body>
</html>
